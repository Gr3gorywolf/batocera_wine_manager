name: Build Linux AppImage and Create Release

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libglu1-mesa libstdc++-12-dev xz-utils
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.3.5'
          channel: 'stable' # or: 'beta' or 'dev'
      - name: Enable linux desktop
        run: flutter config --enable-linux-desktop
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux AppImage
        run: flutter build linux --release
      - name: Copy run script
        run: cp scripts/run.sh build/linux/x64/release/bundle/run.sh
      - name: Copy ports shortcut script
        run: cp scripts/batocera_wine_manager.sh build/linux/x64/release/bundle/batocera_wine_manager.sh
      - uses: actions/upload-artifact@v3
        with:
          name: wine_manager.tar
          path:  build/linux/x64/release/bundle/*
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "wine_manager.tar"
          tag: v1.0.0-${{ github.run_number }}